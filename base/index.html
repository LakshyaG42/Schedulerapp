<!DOCTYPE html>
<html>
<head>
    <title>Task Scheduler</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="19769659267-tfiqfr1hpu9l1jm4600i6nbimncelgr0.apps.googleusercontent.com">
</head>
<body>
    <h1>Task Scheduler</h1>
    <form id="event-form">
        <div class="event">
            <label for="event-title">Event Title:</label>
            <input type="text" id="event-title" name="event-title" required>
        </div>
        <div class="event">
            <label for="event-deadline">Deadline:</label>
            <input type="datetime-local" id="event-deadline" name="event-deadline" required>
        </div>
        <div class="event">
            <label for="event-priority">Priority:</label>
            <select id="event-priority" name="event-priority" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
        </div>
        <button type="button" id="add-event">Add Event</button>
        <button type="button" id="submit-events">Submit Events to Calendar</button>
    </form>

    <div id="event-list">
        <!-- Event list will be displayed here -->
    </div>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="popup.js"></script>
</body>
</html>
